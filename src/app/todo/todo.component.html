<div class="todo-container">
  <h1>Lista de Tarefas 🎯</h1>

  <form (submit)="addTask()" class="task-form">
    <input 
      [(ngModel)]="newTask" 
      placeholder="Adicione uma nova tarefa" 
      name="task" 
      required
    />
    <button type="submit" class="add-task-btn">ADICIONAR</button>
  </form>

  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" 
        
        [class.archived]="task.archived">
      <span [class.completed]="task.completed" class="task-name">{{ task.name }}</span>
      <button *ngIf="!task.archived" (click)="toggleTask(i)" class="toggle-btn"
        matTooltip="{{task.completed ? 'Concluída' : 'Não Concluída'}}"
        matTooltipClass="tooltip-completed"
        matTooltipPosition="above"
        >
        {{ task.completed ? '✅' : '❎' }}
      </button>

      <button (click)="toggleArchiveTask(i)" class="archive-btn"
        matTooltip="{{task.archived ? 'Arquivada' : 'Não Arquivada'}}"
        matTooltipClass="tooltip-archived"
        matTooltipPosition="above"
      >
        {{ task.archived ? '📦' : '📂' }}
      </button>
      <button *ngIf="!task.archived" (click)="removeTask(i)" class="remove-btn"
        matTooltip="Excluir"
        matTooltipPosition="above"
      >
        🗑️
      </button>
    </li>
  </ul>
</div>
